<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>VUE-BOOLFLIX</title>
</head>
<body>

    <div id="app">
        <header>
            <h1>BOOLFLIX</h1>
            <div class="contsearch">
                <input type="text" placeholder="Search anything..." id="search">
                <button @click.enter="searchMoviesAndSeries">Search</button>
            </div>
        </header>
        
        <main>
            <div class="container" v-for="(movie, index) in movies" v-if="movie.poster_path!=null">
                <img :src="`https://image.tmdb.org/t/p/w342/${movie.poster_path}`" alt="" class="image">
                    <div class="overlay">
                        <div class="conttext">
                            <p class="title">Title: {{ movie.title }}</p>
                            <p class="originaltitle">Original title: {{ movie.original_title }}</p>
                            <p class="overview">Overview: {{ movie.overview }}</p>
                            <!-- <img :src="`https://www.countryflags.io/${movie.original_language}/flat/32.png`"> -->
                            <p class="vote">Vote: {{ movie.vote_average }}</p>
                        </div>
                    </div>
              </div>

              <div class="container" v-for="(serie, index) in series" v-if="serie.poster_path!=null">
                <img :src="`https://image.tmdb.org/t/p/w342/${serie.poster_path}`" alt="" class="image">
                    <div class="overlay">
                        <div class="conttext">
                            <p class="title">Title: {{ serie.name }}</p>
                            <p class="originaltitle">Original title: {{ serie.original_name }}</p>
                            <p class="overview">Overview: {{ serie.overview }}</p>
                            <!-- <img :src="`https://www.countryflags.io/${serie.original_language}/flat/32.png`"> -->
                            <p class="vote">Vote: {{ serie.vote_average }}</p>
                        </div>
                    </div>
              </div>
        </main>    

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>

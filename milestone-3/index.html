<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>VUE-BOOLFLIX</title>
</head>
<body>

    <div id="app">
        <input type="text" placeholder="Search" id="search">
        <button @click.enter="searchMoviesAndSeries">Cerca</button>

        <div v-for="(movie, index) in movies">

            <ul>
                <img :src="`https://image.tmdb.org/t/p/w200/${movie.poster_path}`" alt="">
                <li>{{ movie.title }}</li>
                <li>{{ movie.original_title }}</li>
                <li><img :src="`https://www.countryflags.io/${movie.original_language}/flat/32.png`"></li>
                <li>{{ movie.vote_average }}</li>
            </ul>
        
        </div>

        <div v-for="(serie, index) in series" class="contseries">

            <ul>
                <img :src="`https://image.tmdb.org/t/p/w200/${serie.poster_path}`" alt="">
                <li>{{ serie.name }}</li>
                <li>{{ serie.original_name }}</li>
                <li><img :src="`https://www.countryflags.io/${serie.original_language}/flat/32.png`"></li>
                <li>{{ serie.vote_average }}</li>
            </ul>
        
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
